{% extends 'norma/base.html' %}
{% block content %}
<h2>{% if case %}Редактировать кейс{% else %}Создать кейс{% endif %}</h2>
<form method="post">{% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Сохранить</button>
</form>
{% if folder %}
<p>Папка: <a href="{% url 'folder_detail' proj_pk=project.pk folder_pk=folder.pk %}">{{ folder.name }}</a></p>
{% endif %}
<a href="{% url 'proj_dashboard' pk=project.pk %}">Назад к проекту</a>
{% endblock %}
